<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST Request</title>
</head>
<body>
    <h3>GET REQUEST </h3>
    <form action="http://localhost:3000/resister" method="get">
        <input type="text" placeholder="enter name" name="user">
        <input type="password" placeholder="enter password" name="password">
        <button type="submit">Submit</button>
    </form>

    <hr>
    <h1>POST REQUEST</h1>
    <form action="http://localhost:3000/resister" method="post">
        <input type="text" placeholder="enter name" name="user">
        <input type="password" placeholder="enter password" name="password">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
